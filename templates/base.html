<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Whisper Tools{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #212529;
      padding-top: 2rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #ccc;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #343a40;
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 1rem 2rem;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="text-center mb-4">
      <h5 class="text-light">🔊 Whisper Tools</h5>
    </div>
    <a href="/" class="{% if request.path == '/' %}active{% endif %}">🎙️ Splitter</a>
    <a href="/normalize-merge" class="{% if request.path.startswith('/normalize-merge') %}active{% endif %}">🎧 Normalize + Merge</a>
    <a href="/Denoise" class="{% if request.path.startswith('/Denoise') %}active{% endif %}">🛠️ Denoise Audio</a>
    <a href="/demucs" class="{% if request.path.startswith('/demucs') %}active{% endif %}">🎼 Demucs Splitter</a>
    <a href="/audiodurationcalculator" class="{% if request.path.startswith('/audiodurationcalculator') %}active{% endif %}">⏱️ Audio Duration Calculator</a>
    <a href="/detect_music" class="{% if request.path.startswith('/detect_music') %}active{% endif %}">🧹 Clean Music Files</a>
    <a href="/check_metadata" class="{% if request.path.startswith('/check_metadata') %}active{% endif %}">📑 Metadata Checker</a>
  </nav>

  <!-- Main content area -->
  <div class="main-content">

    <!-- Top navbar (Log + Restart only) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light mb-3">
      <div class="container-fluid px-0">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/log') %}active fw-bold text-info{% endif %}" href="/log">
                📜 Log Viewer
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/restart' %}active fw-bold text-warning{% endif %}" href="/restart">
                🔄 Restart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
